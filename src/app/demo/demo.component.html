<lte-wrapper>
  <lte-header>
    <a class="logo">
      <span class="logo-mini"><b>A</b>LT</span>
      <span class="logo-lg"><b>Admin</b>LTE</span>
    </a>
    <nav class="navbar navbar-static-top">
      <a (click)="lteSidebar.toggle()"class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!--<lte-navbar-menu>-->
      <!--&lt;!&ndash; can add form here &ndash;&gt;-->
      <!--<div class="form-group">-->
      <!--<input type="text" class="form-control" id="navbar-search-input" placeholder="Search">-->
      <!--</div>-->
      <!--</lte-navbar-menu>-->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li>
            <a (click)="controlSidebar.toggle()" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </lte-header>
  <lte-sidebar (onCollapse)="onListen($event)" #lteSidebar [collapse]="true" [collapsed]="false">
    <lte-sidebar-menu (onExpand)="onListen($event)" [menuItems]="menuItems" [isAccordion]="true"></lte-sidebar-menu>
  </lte-sidebar>
  <lte-content-wrapper>
    <lte-breadcrumb [pageDescription]="pageInfo?.pageDescription" [pageTitle]="pageInfo?.pageTitle" [menuItems]="breadcrumbsMenuItems"></lte-breadcrumb>
    <lte-content-body>
      <router-outlet></router-outlet>
    </lte-content-body>
    <lte-control-sidebar #controlSidebar></lte-control-sidebar>
  </lte-content-wrapper>
</lte-wrapper>
