<zp-modal-window [instanceCount]="instanceCount" [isOpen]="isOpen" role="dialog"
                 class="modal fade {{modalOptions.modalClass? modalOptions.modalClass : ''}}"
                 [ngClass]="{'in': isOpen}"
                 [ngStyle]="{'display': isOpen ? 'block': 'none','z-index': 1050 + instanceCount *10}" tabindex="-1">

</zp-modal-window>
<zp-modal-backdrop [instanceCount]="instanceCount" [modalOptions]="modalOptions" [isOpen]="isOpen"
                   *ngIf="modalOptions.backdrop !== false"></zp-modal-backdrop>
